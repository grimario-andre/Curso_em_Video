<body>
    <h3>Working with Canvas</h3>
    
    <canvas id="tela" width="600" height="400"></canvas>
    <script>
        function dquadrado(x,y,cor1,cor2) {
            var tela = document.getElementById('tela');
            var c = tela.getContext('2d');

            //verde
            c.fillStyle = cor1;
            c.fillRect(x,y,50,50);

            //apliar borda.
            c.strokeStyle = cor2;
            c.strokeRect(x,y,50,50);

            //vermelho
            c.fillStyle = cor1;
            c.fillRect(x,y,50,50);

            //aplicar borda
            c.strokeStyle = cor2;
            c.strokeRect(x,y,50,50);
        };

        function dcirculoazul(x,y) {
            var tela = window.document.querySelector('canvas#tela');
            var c = tela.getContext('2d');

            c.fillStyle = 'blue';
            c.beginPath();
            c.arc(x,y,25,0, 2*3.14);
            c.fill();
        }

        for (x = 0; x < 600; x += 50) {
            dquadrado(x,0,'green','black');
            dquadrado(x,50,'red', 'black');
        }

        for (x = 25; x < 600; x += 50) {
            dcirculoazul(x,100);
        }
