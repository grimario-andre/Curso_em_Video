<!doctype html>
<html lang=“pt-br”>

<head>
    <title>Curso de Javascript</title>
    <meta charset=“UTF-8”>
    <script>

        var num = 8;

        function soma(n) {
            if(n == 1){
                return 1;
            };

            return n + soma(n - 1);
        };
        
        document.write(`fatorial de ${num} é: ${soma(num)}`);
    </script>
</head>
