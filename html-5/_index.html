<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting javacript</title>
</head>

<body>
    <h3>Adivinhe o número!</h3>

    <script>
        window.console.log("Criar função para pular linha. ");
        mostra = function (frase) {
            window.document.write(frase + "<br><hr>");
        }

        window.console.log("usar função que captura numeros aleatórios.");
        var sorteio = function (n) {
            return Math.round(Math.random() * n);
        }

        window.console.log("Converter número capturado. ");
        var chute = parseInt(window.prompt("Digite o valor do chute. "));

        nPensado = sorteio(chute);

        window.console.log("Verificar se chute é um número. ");

        window.console.log("Verificar se chute é um numero, se é igual, menor ou maior ao número sorteado. ");
        if (isNaN(chute)) {
            mostra(`Você não digitou um número! `);
        } else {

            if (chute != nPensado) {
                mostra("Desculpe, não foi dessa vez. <br> ");
                if (chute > nPensado) {
                    mostra(`Seu chute foi maior: <strong>${chute}</strong>. <br>`);
                } else {
                    mostra(`Seu chute foi menor: <strong>${chute}</strong>. <br>`);
                }

                mostra(`O valor do número sorteado foi: <strong>${nPensado}</strong>.`);
            } else {
                mostra("Parabéns, ótimo chute! ");
            }

        }

    </script>
</body>

</html>
