        function calcpontos(_vitorias, _empates, _derrotas) {
            var _vitorias = vitorias;
            var _empates = empates;
            var _derrotas = derrotas;
            var pontos = ((_vitorias * 3) + _empates) - (_derrotas * - 1);

            return pontos;
        };

        //var derrotas = prompt("quantas derrotas? ");
        var pontos = calcpontos();

        mostra(time1 + " possui " + pontos + " pontos no campeonato <br>");

        console.log("verificar diferenças na pontuação. ");
        if (pontos > _pontos) {

            };
        };
    </script>
