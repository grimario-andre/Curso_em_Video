<!doctype html>
<html lang=“pt-br”>

<head>
    <title>Curso de Javascript</title>
    <meta charset=“UTF-8”>
    
    <style>
    
    </style>

    <script>
        function classe() {
            window.document.getElementById('cfb').setAttribute('class','txth1');
            window.document.getElementById('cfb2').setAttribute('class','txth2');
            window.document.getElementById('cfb').setAttribute('style','background-color:#AAA; color:#F00; font-size:45pt;');
            window.document.getElementById('cfb2').setAttribute('style','background-color:#AAA; color:#F00; font-size:45pt;');

            if (document.getElementById('cfb').hasAttribute('style')) {
                alert('Elemento style já configurado');
            } else {
                alert('Style not configured');
            }
        }
    </script>
</head>

<body onload="classe()">
    
    <h1 id="cfb">
        Canal Fessor Bruno
    </h1>

    <h2 id="cfb2">
        Canal Fessor Bruno
    </h2>

    <h3 id="cfb">
        Canal Fessor Bruno
    </h3>
</body>

</html>
