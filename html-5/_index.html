<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting javacript</title>
</head>

<body>
    <h3>Estrutura Enquanto tabuada!</h3>

    <script>
        window.console.log("Criar função para pular linha. ");
        mostra = function (frase) {
            window.document.write(`${frase} <br><hr>`);
        };

        console.log("Aplicar looping enquanto");
        var mult = window.prompt("Informe um número ");
        /*
            var cont = 0;
            while (cont <= 10) {
            var r = mult * cont;
            mostra(`${mult} x ${cont} = ${r} `);
            cont = cont + 1;
        };  */

       for(cont = 0; cont <= 10; cont ++){
            var r = mult * cont;
            mostra(`${mult} x ${cont} = ${r} `);
       };

    </script>
</body>

</html>
