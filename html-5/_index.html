<!doctype html>
<html lang=“pt-br”>

<head>
    <title>Curso de Javascript</title>
    <meta charset=“UTF-8”>
    <script>
        window.document.write('<p id="curso"> Curso javascript </p>');
        window.document.querySelector('p#curso').style.color = 'red';

        function carregar() {
            window.document.querySelector('p#cfb').style.color = 'blue';
        }
    </script>
</head>

<body onload="carregar()">
    <p id="cfb">Curso fessor Bruno</p>
</body>

</html>
