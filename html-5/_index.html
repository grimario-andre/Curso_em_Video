<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting javacript</title>
</head>

<body>
    <h3>Working with Arrays </h3>
    <div id='posicao'></div>

    <script>
            var exibe = window.document.querySelector('div#posicao');

            var mochila = new Array();

            mochila.push("corda"); //insere um novo elementeo ao final do array.
            mochila.push("faca");
            mochila.push("arame");
            mochila.push("pedra");

            mochila.splice(2,4); // corta o array em um deternimado ponto.
            mochila.sort(); // faz ordenação crescente.

            exibe.innerHTML = `QT itens da mochilha ${mochila.length} e seus itens: <br>${mochila} `;
    </script>
</body>

</html>
