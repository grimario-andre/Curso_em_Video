<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting javacript</title>
</head>

<body>
    <h3>Contagem dos Anos da Copa do Mundo!</h3>

    <script>
        window.console.log("Criar função para pular linha. ");
        mostra = function (frase) {
            window.document.write(`${frase} <br><hr>`);
        }

        var toNumber = function(){
            return anoLimite = Number(window.prompt("Informe o ano limite. "));
        }

        window.console.log("calcular ano da copa.");

        anoLimite = toNumber();

        anoCopa = 1930;
        if (isNaN(anoLimite)) {
            mostra(`Você não digitou um número.`);

        } else {
            if (anoLimite <= anoCopa) {
                mostra(`Você digitou um ano inválido.`);
            } else {
                while (anoCopa <= anoLimite) {
                    mostra(`${anoCopa} tem Copa do Mundo!`);
                    anoCopa = anoCopa + 4;
                }

                mostra(`Ufa! Esses foram os anos que tiveram copa até ${anoLimite}`);
            }
        }


    </script>
</body>

</html>
