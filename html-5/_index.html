<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting javacript</title>
</head>
<body>
    <h3>Calcular IMC</h3>
 
    <script>
        //Criar dialogo com usuário.

        console.log("criar função pular linhas. ");
        var pllinha = function(){
            document.write("<hr> <br>");
        };

        console.log("criar função exibir mensagens. ");
        var mostra = function(frase){
            document.write(frase);
            pllinha();
        };

        console.log("Criar função para calcular imc. ");
        var calcimc = function(altura, peso){
            var imc = peso / (altura * altura);
            return imc;
        };

        var nome = window.prompt("Qual é seu nome?");
        var _altura = window.prompt(nome + ", informe sua altura.");
        var _peso = window.prompt("e também seu peso.");

        var imc = calcimc(_altura,_peso);

        mostra(nome + " seu imc é "+ imc.toFixed(2));
        mostra("Ele esta " + (Math.round(imc) - 18.5) + " pontos acima do limite de magreza. ");
        mostra("Ele esta " + (35 - Math.round(imc)) + " pontos abaixo do limite de obesidade mórbida. ");

        
       
    </script>    
</body>
</html>
