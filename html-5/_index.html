<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting javacript</title>
</head>

<body>
    <h3>Working with Switch </h3>
    <input type="number" name="vlnum" id="vlnum">
    <input type="submit" value="Enviar" id="verificar" onclick="verificaPosicao()">
    <div id='posicao'></div>

    <script>
        var valorn = window.document.getElementById('vlnum').value;
        // var vernum = window.document.querySelector('input#verificar');
        var exibepos = window.document.getElementById('posicao');

        function verificaPosicao() {
           switch (valorn) {
                case 1, 2, 3:
                    exibepos.innerHTML = `O corredor subiu ao pódio!`;
                    break;

                default:
                    exibepos.innerHTML = `O corredor não chegou ao pódio!`;
                    break;
            }
        }
    </script>
</body>

</html>
