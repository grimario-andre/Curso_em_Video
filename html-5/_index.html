<!doctype html>
<html lang=“pt-br”>

<head>
    <title>Curso de Javascript</title>
    <meta charset=“UTF-8”>
    <script>
        function validaNome() {
            if (document.f_aula.f_nome.value == "") {
                window.alert('Digite o nome');
                window.document.querySelector('input#f_nome').focus();
                return false;
            };
        };

        function validaSenha() {
            if (document.f_aula.f_senha.value == "") {
                alert('Digite a senha');
                document.getElementById('f_senha').focus();
                return false;
            };
        };

        function validaData() {
            let data = new Date();
            let dt = [];
            let aux = document.f_aula.f_data.value;
            dt = aux.split("/");

            if (((dt[0] < 1) || (dt[0] > 31)) || ((dt[1] < 1) || (dt[1] > 12)) || ((dt[2] < dt.getFullYear() - 150) || (dt[2] > dt.getFullYear()))) {
                alert('Digite uma data válida');
                document.getElementById('f_data').focus();
                return false;
            };
        };

        function validaEmail() {
            var vm = document.f_aula.f_email.value;

            if (vm == '') {
                alert('Digite um e-mail válido');
                document.querySelector('input#f_email').focus();
                return false;
            }

            if (vm.search("@") == -1) {
                alert('Digite um e-mail válido');
                document.querySelector('input#f_email').focus();
                return false;
            }
        }

        function valida() {
            validaNome();
            validaSenha();
            validaData();
            validaEmail();
        };
    </script>
</head>

<body>
    <div style="padding: 15px;">
        <form name="f_aula" method="#" action="#" onsubmit="return valida()">
            <label>Nome: </label><br>
            <input type="text" name="f_nome" id="f_nome" maxlength="50"><br><br>

            <label>Senha:</label><br>
            <input type="password" name="f_senha" id="f_senha" maxlength="20"><br><br>

            <label>Data Nascimento:</label><br>
            <input type="text" name="f_data" id="f_data" maxlength="10"><br><br>

            <label>E-mail:</label><br>
            <input type="text" name="f_email" id="f_email" maxlength="50"><br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
