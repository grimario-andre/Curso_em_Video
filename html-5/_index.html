<!doctype html>
<html lang=“pt-br”>

<head>
    <title>Curso de Javascript</title>
    <meta charset=“UTF-8”>
    <script>
        var cores = ["#F00","#0F0","#00F","#FF0","#0FF","#F0F","#000","#FFF"];
        var timer = setInterval(exibeCores,1000);
        var i = 0;

        function exibeCores() { 
            window.document.body.style.backgroundColor = cores[i];
            i ++;       
            if (i >= cores.length) {   
                i = 0;
            }
        }

         
    </script>
</head>
