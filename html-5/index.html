<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="utf-8">
    <title>Curso em Vídeo</title>
    <style>
        body{
            background-color: rgba(40, 40, 199, 0.466);
            color: brown;
            font-size:large;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- cabeçalho -->
    <header>
        <h1>First class with javascript</h1>
    </header>

    <!-- conteúdo -->
    <div>
        <p>Olá mundo!</p>
    </div>

    <!-- rodapé -->
    <footer>
        <script>
            window.alert('Minha primeira mensagem!');
            window.confirm('Esta gostando do javascript?');
            window.prompt('Qual é seu nome?');
        </script>
    </footer>

</body>
</html>
