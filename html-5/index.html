<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        
        body {
            background-color: rgba(68, 125, 195, 0.8);
            color: white;
            font-size: 18pt;
            font-style: normal;
            font-family: Arial, Helvetica, sans-serif;



        }

        input{
            font-size: 18pt;
            width: 150px;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" value="txtn1" id="txtn1">

    <input type="number" value="txtn2" id="txtn2">

    <input type="button" value="somar" onclick="somar()">
    
    <div id="res">
        Resultado
    </div>

    <script>
        function somar(){
            // caputara elementos com getbyId ou queryselector.
            var tn1 = window.document.getElementById('txtn1');
            var tn2 = window.document.querySelector('input#txtn2');
            var res = window.document.getElementById('res');

            //converter os valores capturador em string para número.
            var n1 = Number(tn1.value);
            var n2 = parseInt(tn2.value);

            var s = (n1 + n2);
            res.innerHTML = `<h1> A soma ente ${n1} e ${n2} é ${s}</h1> `;

        }


    </script>
</body>

</html>
<!-- 
 type of number {
    Nan (not a number).
    Infinity.
 }
 
 type of string(caracter).

 type of Boolean(valor boleano).

 type of function (função).

 type of null(object).

 type of object(Array). 
 
 type of undefined(indefinido).
-->
