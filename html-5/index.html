<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="utf-8">
    <title>Curso em Vídeo</title>
    <style>
        body{
            background-color: rgba(40, 40, 199, 0.466);
            color: brown;
            font-size:large;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- cabeçalho -->
    <header>
        <h1>First class with javascript</h1>
    </header>

    <!-- conteúdo -->
    <div>
        <p>Olá mundo!</p>
    </div>

    <!-- rodapé -->
    <footer>
        <script>
            /* criando operação para somar, se faz necessário converter valor recebido (string/int).
             nova maneira de converter automatica int/float. */

            var n1 = Number(window.prompt('Digite um número')); 
            var n2 = Number.parseInt(window.prompt('Digite mais um número'));
            var soma = (n1 + n2);

            // também é possível fazer o processo reverso usando duas maneiras. (int/string)
            /* Usando a crase pode-se ligar tuda a frase a tornando mais visivel ou menos poluída.
              window.alert(`Os números foram somados e o resultado foi ${soma.toString()} .`);  
            */
            window.alert('Os números foram somados e o resultado foi ' + soma.toString() +'.'); //String(soma).

        </script>    
    </footer>

</body>
</html>
