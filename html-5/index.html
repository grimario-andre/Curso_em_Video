<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css-3/estilo.css">
    <title>SUper Contador</title>
</head>

<body>
    <header>
        <h1>Contador Inicio Fim</h1>
    </header>

    <section>

        <div id="dados">
            <p>Início: &nbsp;
                <input type="number" name="nicio" id="txti" min="0">
            </p>
            <p>Fim: &nbsp;
                <input type="number" name="fim" id="txtf" min="0">
            </p>
            <p>Passo: &nbsp;
                <input type="number" name="passo" id="txtp" min="0">
            </p>
            <p>Contar:
                <input type="button" value="contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Vamos contar...
        </div>
    </section>
    <footer>
        <p>&copy;&nbsp;Cursoemvideo</p>
    </footer>
    <script src="../javascript/script.js"></script>
</body>

</html>
