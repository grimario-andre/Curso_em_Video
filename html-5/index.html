<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
    </style>
</head>

<body>
    <h1>Sistemas de Nacionalidade</h1>
    
    Informe seu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verifica()">
    
    <div id="res">

    </div>
    <script>

        function verifica(){
            var pais = window.document.getElementById('txtpais');
            var res = window.document.querySelector('div#res');

            if (pais == 'Brasil') {
                res.innerHTML = `Bem vindo conterrâneo `;
            } else {
                res.innerHTML = `Bem vindo estrangeiro `;
            }
        };
    </script>
</body>

</html>
